name: Tests (Examples)

on:
  push:
    paths:
      - '**/*.kt'
      - '**/*.kts'
      - '.github/workflows/examples.yml'

jobs:
  ktor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/actions/setup-gradle@v4
      - name: Run Tests
        run: ./gradlew check
        working-directory: ./examples/ktor
