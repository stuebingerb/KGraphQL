name: Tests (Examples)

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  ktor:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: gradle/actions/setup-gradle@f29f5a9d7b09a7c6b29859002d29d24e1674c884 # v5
      - name: Run Tests
        run: ./gradlew check
        working-directory: ./examples/ktor
